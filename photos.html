    <h1>Click on the photo to see a random image</h1>
    <img src="http://barbara-5.info/wp-content/uploads/2016-04-23_10-45-21-300x200.jpg" alt='image' id="changeablePic" onClick="change();">

    <script type="text/javascript">

      var animalPics = ["https://images.pexels.com/photos/682375/pexels-photo-682375.jpeg?auto=compress&cs=tinysrgb&h=350",
"https://islafortnite.com/wp-content/uploads/2018/07/36967558_2100117460211946_1042218739732316160_n-1355x500.jpg",
"https://clutchpoints.com/wp-content/uploads/2018/07/Lakers-video-Fan-put-together-NBA-2K-video-of-LeBron-James-playing-with-his-son.jpg",
"https://pbs.twimg.com/media/DZuwid0W4AAMLSK.jpg",
"https://cdn.shopify.com/s/files/1/1222/3190/products/i_am_mr_meeseeks_rick_and_morty_tv_show_tshirt_in_India_by_silly_punter_4adada1e-1912-47dd-865b-e78ce7608415.jpg?v=1504446230",
"https://thenypost.files.wordpress.com/2018/01/saltbae_salt1_index1a.jpg?quality=90&strip=all",
"https://imgc.allpostersimages.com/img/posters/joel-sartore-a-conant-s-milk-snake-lampropeltis-triangulum-conanti-at-pet-paradise_u-L-Q1360CP0.jpg?src=gp&w=300&h=375",
"https://kids.kiddle.co/images/thumb/4/42/Acinonyx_jubatus_walking_edit.jpg/300px-Acinonyx_jubatus_walking_edit.jpg",
"https://gradschoolpanda.files.wordpress.com/2017/03/hi-panda.jpg?w=300&h=200",
"http://aspengrovevet.com/wp-content/uploads/2018/04/spring-dog-dangers-300x200.jpeg" ];

      function change() {
        var image = document.getElementById('changeablePic');
        var animalPic = getRandomInt(0, 10)
        image.src = animalPics[animalPic]
      }

      function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min)) + min;
        //The maximum is exclusive and the minimum is inclusive
      }
    </script>
